<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#333333">
    <meta name="Description" content="Validate Hyperjump documents online">

    %sapper.base%

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="solarized-dark.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Sapper generates a <style> tag containing critical CSS
         for the current page. CSS for the rest of the app is
         lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
         the current page has one -->
    %sapper.head%
  </head>
  <body class="solarized-dark">
    <!-- The application will be rendered inside this element,
         because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <script>
      const fetchStub = (function () {
        const stubs = {};

        const nativeFetch = fetch;
        window.fetch = (url, options) => {
          if (url in stubs) {
            const response = new Response(stubs[url].content, {
              headers: { "content-type": stubs[url].contentType }
            });
            return Promise.resolve(response);
          }

          return nativeFetch(url, options);
        };

        return {
          set: (url, content, contentType) => stubs[url] = { content, contentType }
        }
      }());
    </script>

    <!-- Sapper creates a <script> tag containing `app/client.js`
         and anything else it needs to hydrate the app and
         initialise the router -->
    %sapper.scripts%
  </body>
</html>
